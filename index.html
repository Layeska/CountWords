<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="svg/logo.svg">
    <title>Contador de Palabras</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center flex-column w-100 ps-3 pe-3 text-center">
        <div class="d-flex justify-content-end gap-3 w-100 lang">
            <button class="button" id="es" onclick="changeLanguaje('es')">
                <img src="https://static.vecteezy.com/system/resources/previews/011/571/522/original/circle-flag-of-spain-free-png.png" alt="español">
            </button>
            <button class="button" id="button" onclick="changeLanguaje('eng')">
                <img src="https://cdn-icons-png.flaticon.com/512/323/323310.png" alt="inglés">
            </button>
        </div>
        <h1 class="mb-2 text w-100 title fw-bold">El contador de palabras</h1>
        <p class="subtitle mb-5 fw-lighter">
            Escriba las palabras que desee, se mostrará el total de palabras,
            oraciones y párrafos ingresados
        </p>
        <textarea id="textArea" rows="15" placeholder="Ok..." class="border border-0"></textarea>
        <div class="count d-flex justify-content-around align-items-center text-wrap">
            <div class="box d-flex flex-column align-items-center text-wrap">
                <h5 id="characters">0</h5>
                <p id="character" class="fw-lighter">Caracteres</p>
            </div>
            <div class="box d-flex flex-column align-items-center text-wrap">
                <h5 id="words">0</h5>
                <p id="word" class="fw-lighter">Palabras</p>
            </div>
            <div class="box d-flex flex-column align-items-center text-wrap">
                <h5 id="sentenses">0</h5>
                <p id="sentense" class="fw-lighter">Oraciones</p>
            </div>
            <div class="box d-flex flex-column align-items-center text-wrap"> 
                <h5 id="paragraphs">0</h5>
                <p id="paragraph" class="fw-lighter">Párrafos</p>
            </div>
        </div>
    </div>
</body>
<script src="javascript/main.js"></script>
</html>
